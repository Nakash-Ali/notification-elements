<!doctype html>
<html>
<head>

  <title>notification-elements Demo</title>

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <script src="../platform/platform.js"></script>
  <link rel="import" href="notification-alert.html">

</head>
<body unresolved>
  <template is="auto-binding">
    Message:
    <input value="{{message}}">
    <button on-tap="{{notify}}">Notify!</button>
    <notification-alert id="notification" title="Notification Test" message="{{message}}" on-notification-dismissed="{{dismissed}}"></notification-alert>
    <pre id="output"></pre>
  </template>

  <script>

    var scope = document.querySelector('template');

    scope.message = 'Hi there!';

    scope.notify = function() {
      scope.$.notification.notify();
    }

    scope.dismissed = function(e) {
      scope.$.output.textContent += 'dismissed! notification with message: ' + e.target.message;
      console.log('dismissed! notification with message', e.target.message);
    }

   
  </script>

</body>
</html>
